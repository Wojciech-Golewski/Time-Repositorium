<ion-grid id="main-table-container">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>
      <ng-container matColumnDef="{{column}}" *ngFor="let column of availableColumns">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
        <td mat-cell *matCellDef="let element">{{element[column]}}</td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="availableColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: availableColumns"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</ion-grid>
